<div *ngIf="!isLoading" class="container">
  <div class="organizer">
    <h1>Cálculos</h1>

    <table
      mat-table
      [dataSource]="tableDataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Horário/Dia de Início</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startTime | date: "HH:mm - dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngStyle]="{
            'font-weight': 'bolder',
            color: returnStatusStyleByStatusByAPI(element.status)
          }"
        >
          {{ returnStatusNameByStatusByAPI(element.status) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        class="row"
        (click)="redirectToResultPage(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <button
      mat-button
      color="accent"
      class="button-return"
      (click)="onReturnButtonClick()"
    >
      Voltar
    </button>
  </div>
</div>
