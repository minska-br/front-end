<div class="container">
  <mat-progress-bar
    mode="determinate"
    [value]="progressBarValue"
    class="progress-bar-container"
  ></mat-progress-bar>

  <app-search-word
    *ngIf="currentStep === stepsEnum.SET_SEARCH"
  ></app-search-word>

  <app-put-weight *ngIf="currentStep === stepsEnum.SET_WEIGHT"></app-put-weight>

  <app-choose-word
    *ngIf="currentStep === stepsEnum.CHOOSE_RESULT"
  ></app-choose-word>
</div>

<app-loading></app-loading>
