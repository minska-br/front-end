<h1>
  Qual o peso que vocÃª deseja calcular de
  <span class="search-word-text">{{ searchWord }}</span
  >?
</h1>

<div class="input-container">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Peso (kg)</mat-label>
    <input
      matInput
      type="number"
      placeholder="Ex: 40, 50, 0.2"
      [formControl]="searchWordWeightInputValue"
    />
  </mat-form-field>

  <div>
    <button mat-button color="accent" (click)="onButtonReturnClick()">
      Voltar
    </button>

    <button
      mat-button
      (click)="onButtonContinueClick()"
      [disabled]="!searchWordWeightInputValue.valid"
    >
      Continuar
    </button>
  </div>
</div>
